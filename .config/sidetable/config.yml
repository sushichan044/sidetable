# Required. Project-local tool area name.
directory: ".sidetable"

tools:
  ghq:
    # Required. Program name to execute.
    run: "ghq"
    env:
      # Tool-specific directory path.
      GHQ_ROOT: "{{.ToolDir}}"
    description: "ghq wrapper with project-local root"

  note:
    # You can reference the config directory.
    run: "{{.ConfigDir}}/vim-note.sh"
    args:
      append:
        - "{{.ToolDir}}/note.md"
    description: "Open project note file"

aliases:
  gg:
    tool: "ghq"
    args:
      prepend:
        - "get"
        - "-u"
