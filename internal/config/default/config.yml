# Required. Project-local tool area name (relative path).
directory: ".private"

tools:
  hello:
    # Required. Program name to execute.
    # Templating: allowed.
    run: "echo"
    # Optional. Arguments to inject.
    # Order: tool.prepend + userArgs + tool.append
    # Templating: allowed.
    args:
      prepend:
        - "Hello"
      append:
        - "from {{.ToolDir}}"
        - "on workspace {{.WorkspaceRoot}}"
    # Optional. Description shown in `sidetable list`.
    description: "Say hello"
  some-script:
    # You can use {{.ConfigDir}} to reference the directory containing this config file.
    run: "{{.ConfigDir}}/scripts/some-script.sh"
    # Optional. Override environment variables for the tool.
    # Templating: allowed.
    env:
      BASE_DIR: "{{.ToolDir}}"

# Optional. Aliases for tools.
aliases:
  hello-world:
    # Required. Target tool name.
    tool: "hello"
    # Optional. Arguments to inject.
    # Order: alias.prepend + userArgs + alias.append
    # Templating: allowed.
    args:
      append:
        - "via alias"
